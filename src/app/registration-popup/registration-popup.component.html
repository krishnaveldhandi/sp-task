<div class="custom-dialog-container">
  <h1 class="custom-dialog-title" mat-dialog-title>
    {{ data.title }}
  </h1>
  <div class="custom-dialog-content" mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div class="custom-dialog-actions" mat-dialog-actions>
    <button class="custom-dialog-button" mat-button [mat-dialog-close]="true">
      OK
    </button>
  </div>
</div>
